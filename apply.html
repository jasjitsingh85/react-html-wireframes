<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Apply</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="apply.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Rookie</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 btn btn-outline-secondary" href="#">Apply</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>

    <div class="container">
      <form>

        <div class="form-group row">
          <label for="inputPassword" class="col-form-label">Full Name</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Enter name here">
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-form-label">Email</label>
            <input type="email" class="form-control" id="inputPassword" placeholder="Enter email here">
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-form-label">Phone</label>
            <input type="phone" class="form-control" id="inputPassword" placeholder="Enter phone here">
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-form-label">Location</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Enter location here">
        </div>

        <div class="row">
          <div class="form-group">
            <label class="radio-inline control-label">Interests</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Sales</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Operations</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Marketing</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Analytics</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Administration</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="exampleFormControlSelect2">Talents</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Verbal communication</option>
            <option>Written communication</option>
            <option>Teamwork</option>
            <option>Creativity</option>
            <option>Quantitative analysis</option>
            <option>Critical thinking</option>
            <option>Organization</option>
            <option>Attention to detail</option>
            <option>Quick-learner</option>
            <option>Adaptive</option>
            <option>Empathetic</option>
            <option>Hustle</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-form-label">LinkedIn</label>
            <input type="text" class="form-control" id="inputPassword" placeholder="Enter LinkedIn URL here">
        </div>


        <div class="form-group row">
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>

      </form>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">

      </div>
    </footer>

  </body>
</html>
